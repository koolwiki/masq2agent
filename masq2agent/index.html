<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dnsmasq to DNSAgent Rules Converter</title>
    <meta name="description" content="Dnsmasq to DNSAgent Rules Converter">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header class="container">
    <h1>
        Dnsmasq to DNSAgent Rules Converter
        <a class="btn btn-default btn-repo" href="https://github.com/stackia/DNSAgent" role="button" target="_blank">
            <i class="fa fa-github"></i><span>DNSAgent</span>
        </a>
        <a class="btn btn-default btn-repo" href="http://www.thekelleys.org.uk/dnsmasq/doc.html" role="button" target="_blank">
            <i class="fa fa-external-link"></i><span>Dnsmasq</span>
        </a>
    </h1>
</header>
<main class="container">
    <section>
        <button id="btn-select-results" type="button" class="btn btn-primary btn-info pull-right"><i class="fa fa-clipboard"></i> Select Results</button>
        <button id="btn-convert" type="button" class="btn btn-primary"><i class="fa fa-arrow-circle-right"></i> Convert</button>
        <button id="btn-clear" type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i> Clear</button>
    </section>
    <section class="row input-section">
        <div class="col-xs-6">
            <textarea id="textarea-dnsmasq-rule" class="form-control" rows="20" placeholder="Paste Dnsmasq Rules Here."></textarea>
        </div>
        <div class="col-xs-6">
            <textarea id="textarea-dnsagent-rule" class="form-control" rows="20" readonly placeholder="Click Convert to generate the results."></textarea>
        </div>
    </section>

</main>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
